<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">ChatApp</a>
        <div class="d-flex ms-auto align-items-center">
            <span class="me-3">Hello, <b th:text="${username}"></b></span>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Success message -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4>Create or join a room</h4>
            <form th:action="@{/rooms/join}" method="post" class="d-flex gap-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input name="roomId" class="form-control" placeholder="Enter room id (e.g., room1)" required/>
                <button class="btn btn-primary">Join / Create</button>
            </form>

            <p class="text-muted mt-3">
                Enter a room id and press Join to enter a room.
                If the room doesn't exist it will be created.
            </p>
        </div>
    </div>
</div>

</body>
</html>
