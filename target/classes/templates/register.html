<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-3 text-center">Create account</h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input th:field="*{username}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" required />
                </div>
                <div class="d-grid">
                    <button class="btn btn-success">Register</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
