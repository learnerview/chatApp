<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Chat - ' + ${roomId}">Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">ChatApp</a>
        <div class="d-flex ms-auto align-items-center">
            <span class="me-3">Hello, <b th:text="${username}"></b></span>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h5>Room: <span th:text="${roomId}"></span></h5>

    <div id="chat-box" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
        <div th:each="msg : ${messages}">
            <p>
                <small class="text-muted" th:text="${#temporals.format(msg.timeStamp, 'hh:mm a')}"></small>
                <b th:text="${msg.sender}"></b>: <span th:text="${msg.content}"></span>
            </p>
        </div>
    </div>

    <div id="typing" class="mb-2 text-muted" style="min-height: 20px;"></div>

    <div class="input-group mb-3">
        <input id="message-input" type="text" class="form-control" placeholder="Type a message...">
        <button id="send-btn" class="btn btn-primary">Send</button>
    </div>

    <a th:href="@{/rooms}" class="btn btn-link">Back to rooms</a>
</div>

<script th:inline="javascript">
    const roomId = /*[[${roomId}]]*/ 'lobby';
    const username = /*[[${username}]]*/ 'guest';
</script>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
